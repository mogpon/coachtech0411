  <main>
    <img src="img/mv.png" alt="トップページ画像">
    <p>最新のテクノロジーで社会課題を解決</p>
    <article>
      <h2>会社概要</h2>
      <table>
        <tr>
          <th>会社名</th>
          <td>株式会社TECH</td>
        </tr>
        <tr>
          <th>代表者</th>
          <td>山田　太郎</td>

        </tr>

        </tr>

    <article>
      <h2>お問い合わせ</h2>
      <form action="">
        
        <label>
          会社名<input type="text" name="office">
        </label><br>
        <label>
          お名前<input type="text" name="name">
        </label><br>
        <label>
          メールアドレス<input type="text" name="email">
        </label><br>
        <label>
          お問い合せ内容<textarea name="textarea" id="" cols="60" rows="10"></textarea>
        </label><br>
        <input type="submit" name="" value="お申し込み">
      </form>
    </article>
